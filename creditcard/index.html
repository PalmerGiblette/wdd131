<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WDD 131 - Dynamic Web Fundamentals - Palmer G.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131- Dynamic Web Fundamentals. Credit Card Form" />
    <meta name="author" content="Palmer Giblette" />

    <!-- Added in favicon for the first time! :) -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="styles/creditcard.css" />
    <script src="scripts/creditcard.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>CreditCard Info</header>
    <div class="card-container">
        <div class="card-back">
            <div class="card-stripe"></div>
            <div class="cvv-box">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="4" />
            </div>
        </div>
        <div class="card-front">
            <div class="card-logo">Enter Info Here</div>
            <form>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" />
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="Enter your name" />
                <label for="expiry-date">Expiration Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" />
            </form>
        </div>
    </div>
    <button>Submit</button>
</body>

</html>
